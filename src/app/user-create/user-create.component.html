<div class="create-user-container">
    <mat-card>
        <mat-card-title class="card-title">Create New User</mat-card-title>
        <mat-card-content>
            <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required autocomplete="username"/>
                        <mat-error *ngIf="createUserForm.get('username')?.hasError('required')">
                            Username is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required autocomplete="email"/>
                        <mat-error *ngIf="createUserForm.get('email')?.hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="createUserForm.get('email')?.hasError('email')">
                            Invalid email format
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" required autocomplete="new-password"/>
                        <mat-error *ngIf="createUserForm.get('password')?.hasError('required')">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" formControlName="confirmPassword" required autocomplete="new-password"/>
                        <mat-error *ngIf="createUserForm.get('confirmPassword')?.hasError('required')">
                            Confirmation is required
                        </mat-error>
                        <mat-error *ngIf="createUserForm.hasError('passwordMismatch')">
                            Passwords must match
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" type="submit" [disabled]="createUserForm.invalid">
                        Create User
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
